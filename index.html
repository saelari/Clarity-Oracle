<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clarity Oracle</title>
  <style>
    body {
      background-color: #fefefe;
      color: #111;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2em;
      min-height: 100vh;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }

    #output {
      margin-top: 2em;
      width: 90%;
      max-width: 500px;
      text-align: center;
      font-size: 1.3em;
      line-height: 1.6;
    }

    .card {
      background: white;
      border: 2px solid #222;
      border-radius: 12px;
      padding: 1em;
      margin: 0.5em 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card-title {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 0.5em;
    }

    .card-meaning {
      font-size: 0.95em;
      color: #333;
    }

    button {
      background-color: #111;
      color: white;
      padding: 0.7em 1.5em;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      margin-top: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #444;
    }

    .fade {
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    .visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>Clarity Oracle</h1>
  <p>Ask your question. When ready, press the button and allow your field to guide the draw.</p>
  <button onclick="drawCards()">Draw</button>
  <div id="output"></div>

  <script>
    const cards = [
      { title: "Yes", meaning: "Clear internal alignment and resonance detected." },
      { title: "No", meaning: "Clear resistance or misalignment detected in the body." },
      { title: "Maybe", meaning: "Inconclusive; either internal conflict or shifting state." },
      { title: "Rephrase and Try Again", meaning: "The question lacks clarity or specificity." },
      { title: "Clarity Not Present", meaning: "Conditions do not currently support a clean read." },
      { title: "Grounding Helpful", meaning: "Body may be too activated or dissociated to discern." },
      { title: "Body Open to Receive", meaning: "Somatic receptivity is available and present." },
      { title: "Body Closed to Signal", meaning: "Defenses, stress, or override may be blocking the message." },
      { title: "Cognitive Activity Present", meaning: "Mental processing may be overriding subtle input." },
      { title: "Emotional Processing Active", meaning: "Emotions may be coloring the signal or amplifying noise." },
      { title: "External Stimulus Registered", meaning: "A signal was picked up — but its source may be external." },
      { title: "Reflective Response Present", meaning: "You may be reacting to someone else’s field or projection." },
      { title: "Subtle Resonance Present", meaning: "A quiet, affirming somatic cue is available beneath the surface." },
      { title: "Physical Signal Present", meaning: "Tingling, shifting, or direct sensations have activated." },
      { title: "Verifiable Signal Available", meaning: "With stillness and focus, you could confirm this somatically." },
      { title: "Movement in Response", meaning: "Body initiated or wanted to move as part of the answer." },
      { title: "Stillness Confirms", meaning: "A subtle stillness confirms truth within the body." },
      { title: "Check Question Framing", meaning: "Something about the phrasing may be splitting your read." },
      { title: "Clear Yes With Nuance", meaning: "Yes — but the body is also surfacing qualifiers or terms." },
      { title: "Clear No With Nuance", meaning: "No — but this may be circumstantial, not absolute." },
      { title: "Somatic Contradiction", meaning: "Different body parts are signaling different things." },
      { title: "Mirror Effect", meaning: "You’re perceiving through another’s field — check projection." },
      { title: "Discernment Required", meaning: "Answer not directly given — you’re being asked to *feel*." }
    ];

    const drawCards = () => {
      const output = document.getElementById("output");
      output.innerHTML = "";

      const listeningLine = document.createElement("div");
      listeningLine.textContent = "Listening...";
      listeningLine.classList.add("card", "fade");
      output.appendChild(listeningLine);
      setTimeout(() => listeningLine.classList.add("visible"), 10);

      const drawCount = Math.floor(Math.random() * 5) + 1;
      const delay = Math.floor(Math.random() * 5000) + 500;

      setTimeout(() => {
        output.innerHTML = "";

        const drawn = [];
        while (drawn.length < drawCount) {
          const card = cards[Math.floor(Math.random() * cards.length)];
          if (!drawn.includes(card)) drawn.push(card);
        }

        drawn.forEach(({ title, meaning }) => {
          const div = document.createElement("div");
          div.className = "card visible";
          
          const titleDiv = document.createElement("div");
          titleDiv.className = "card-title";
          titleDiv.textContent = title;

          const meaningDiv = document.createElement("div");
          meaningDiv.className = "card-meaning";
          meaningDiv.textContent = meaning;

          div.appendChild(titleDiv);
          div.appendChild(meaningDiv);
          output.appendChild(div);
        });
      }, delay);
    };
  </script>
</body>
</html>
